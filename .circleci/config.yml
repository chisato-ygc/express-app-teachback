version: 2.1
orbs: 
  node: circleci/node@5.1.0
jobs:
  build_and_test:
    executor: node/default
    resource_class: small
    parallelism: 5
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Create folder for test results
          command: mkdir ~/testresults
      - run: mkdir no_files_here
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --dev jest-junit
      - run:
          name: Run tests
          command: |
            npx jest --listTests | circleci tests run --command=“JEST_JUNIT_ADD_FILE_ATTRIBUTE=true xargs npx jest --config=jest.config.js --runInBand --” --verbose --split-by=timings
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
    
              
      - run:
          command: cp junit.xml ~/testresults/
          when: always
      - store_test_results:
          path: ./reports/
      # - store_test_results:
      #           path: ~/testresults
      - store_artifacts:
                path: ~/testresults
      - persist_to_workspace:
                root: .
                paths:
                 - no_files_here
workflows:
  basic_workflow:
    jobs:
      - build_and_test
      
